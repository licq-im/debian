[RMS]
# This value is the port the RMS server will start on.
# If set to 0, a random port will be chosen, unless the TCP server
# port for Licq was set, in which case the RMS will be assigned
# the next available port above that one (typically the next port).
Port=0

# This specifies which protocol to authenticate client against
# If set to "Config" a separate user and password can be specified below
# Default is "ICQ" to use uin and password from ICQ protocol
AuthProtocol=ICQ

# User name for login. Must be a valid account unless AuthProtocol above is
# set to "Config".
AuthUser=

# Password for login. Only used if AuthProtocol is set to "Config", otherwise
# password is taken from account configuration.
AuthPassword=
